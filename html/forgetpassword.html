<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyAfvWrOS1iLpG7mgSnkNJGhxB4XhZV-HY8",
    authDomain: "registration-e58be.firebaseapp.com",
    databaseURL: "https://registration-e58be-default-rtdb.firebaseio.com",
    projectId: "registration-e58be",
    storageBucket: "registration-e58be.appspot.com",
    messagingSenderId: "641780202964",
    appId: "1:641780202964:web:29d004087991719fd8aa41"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const forgotPasswordForm = document.getElementById('forgetPasswordForm'); // Correct the form ID
    const emailInput = document.getElementById('email');

    forgotPasswordForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = emailInput.value;

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert('Password reset email sent. Check your inbox and follow the instructions.');
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert(errorMessage);
        });
    });
